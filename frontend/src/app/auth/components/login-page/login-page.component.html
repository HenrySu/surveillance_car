<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <section id="username">
        <mat-form-field>
          <input type="text" placeholder="Username" formControlName="username" matInput>
        </mat-form-field>
      </section>
      <section id="password">
        <mat-form-field>
          <input type="password" placeholder="Password" formControlName="password" matInput>
        </mat-form-field>
      </section>
      <section id="error" *ngIf="errorMessage">{{errorMessage}}</section>
      <section id="loginButton">
        <button type="submit" mat-button>Login</button>
      </section>
    </form>
  </mat-card-content>
</mat-card>
